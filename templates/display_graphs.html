<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Graphs</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #5F0F40, #310E68);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: white;
            overflow: auto;
        }
        .logo-container {
            text-align: center;
            margin-top: 20px;
        }
        .logo {
            max-width: 110px;
            height: auto;
        }
        .title {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .graph-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 10px;
            flex-wrap: wrap;
            width: 100%;
        }
        .graph-item {
            position: relative;
            max-width: 45%;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .graph-item:hover {
            transform: scale(1.05);
        }
        .graph-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .download-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #45a049;
        }
        .insights-container {
            width: 90%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .insights-container ul {
            padding: 0;
            list-style: none;
        }
        .insights-container li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </div>
    <div class="title">Generated Graphs</div>
    <div class="graph-container">
        {% for graph_path in graph_paths %}
            <div class="graph-item">
                <img src="{{ url_for('static', filename=graph_path) }}" alt="Graph">
                <a href="{{ url_for('static', filename=graph_path) }}" download>
                    <button class="download-button">Download</button>
                </a>
            </div>
        {% endfor %}
    </div>
    <div class="insights-container">
        <h2>Insights</h2>
        <ul>
            {% for insight in insights %}
                <li>{{ insight }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
